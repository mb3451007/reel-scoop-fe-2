<div class="form-container" *ngIf="loginMode">
    <h3 class="form-title">Sign Up</h3>
    <form [formGroup]="signUpForm">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-input" required />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-input" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-input" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-input" required />
      </div>
      <div class="form-group">
        <label>User Type</label>
        <select id="userType" formControlName="userType">
          <option value="Charter">Charter</option>
          <option value="Angler">Angler</option>
          <option value="Fish/Charter">Fish/Charter</option>
          <option value="Fish Angler">Fish Angler</option>
        </select>
        <!-- <input type="text" formControlName="userType" class="form-input" /> -->
      </div>
      <button class="btn-primary" (click)="signUp()">Sign Up</button>
    </form>
    <p class="form-toggle" (click)="changeMode()">Already have an account? <span class="toggle-link">Login</span></p>
  </div>

  <div class="form-container" *ngIf="!loginMode">
    <h3 class="form-title">Login</h3>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-input" required />
      </div>
      <div class="form-group">
        <label>Password</label>

  </div>
