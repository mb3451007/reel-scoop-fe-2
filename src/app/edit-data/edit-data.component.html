<div class="edit-data-container">
    <h2>Edit Data</h2>
    <form (ngSubmit)="onSubmit()" *ngIf="data">
      <label for="species">Species</label>
      <select id="species" [(ngModel)]="data.species" name="species" required>
        <option value="Yellowfin Tuna">Yellowfin Tuna</option>
        <option value="Dorado">Dorado</option>
        <option value="Sailfish">Sailfish</option>
        <option value="Striped Marlin">Striped Marlin</option>
        <option value="Blue Marlin">Blue Marlin</option>
        <option value="Black Marlin">Black Marlin</option>
        <option value="Wahoo">Wahoo</option>
        <option value="Yellowtail">Yellowtail</option>
        <option value="Roosterfish">Roosterfish</option>
        <option value="Pargo">Pargo</option>
        <option value="Cabrilla">Cabrilla</option>
        <option value="Triggerfish">Triggerfish</option>
        <option value="Hauchinango">Hauchinango</option>
        <option value="Others">Others</option>
      </select>
      
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="data.quantity" name="quantity" required />

      <label for="location">Location:</label>
        <select id="location" [(ngModel)]="data.location" name="location" required>
          <option value="Los Barriles">Los Barriles</option>
          <option value="Buena Vista">Buena Vista</option>
          <option value="La Ribera">La Ribera</option>
          <option value="Cabo Pulmo">Cabo Pulmo</option>
          <option value="El Encanto de La Laguna">El Encanto de La Laguna</option>
          <option value="Puerto Los Cabos">Puerto Los Cabos</option>
      </select>

      <label for="bait">Bait:</label>
      <select id="bait" [(ngModel)]="data.bait" name="bait" required>
        <option value="Sardines">Sardines</option>
        <option value="Ballyhoo">Ballyhoo</option>
        <option value="Mackerel">Mackerel</option>
        <option value="Calamari">Calamari</option>
        <option value="Caballito">Caballito</option>
        <option value="Jurelito Verde">Jurelito Verde</option>
    </select>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
